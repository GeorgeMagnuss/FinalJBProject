services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vacation_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  vacation_website:
    image: georgem94/vacation-website:latest
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=vacation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
    volumes:
      - ./vacation_website/VacationProjectGM/media:/app/media
    command: sh -c 'python manage.py migrate --run-syncdb && python manage.py populate_db && python manage.py runserver 0.0.0.0:8000'

  stats_backend:
    image: georgem94/stats-backend:latest
    ports:
      - "8001:8001"
    depends_on:
      vacation_website:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=vacation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
    command: sh -c 'python manage.py migrate --run-syncdb && python manage.py runserver 0.0.0.0:8001'

  stats_frontend:
    image: georgem94/stats-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - stats_backend
      - vacation_website

volumes:
  postgres_data: