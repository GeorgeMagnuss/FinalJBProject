services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - vacation_website
      - stats_backend
      - stats_frontend
    networks:
      - default

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vacation_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  vacation_website:
    image: georgem94/vacation-website:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=vacation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
    volumes:
      - ./vacation_website/VacationProjectGM/media:/app/media
    command: sh -c 'python manage.py migrate --run-syncdb && python manage.py populate_db && python manage.py runserver 0.0.0.0:8000'

  stats_backend:
    image: georgem94/stats-backend:latest
    depends_on:
      vacation_website:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=vacation_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
    command: sh -c 'python manage.py runserver 0.0.0.0:8001'

  stats_frontend:
    image: georgem94/stats-frontend:latest
    depends_on:
      - stats_backend
      - vacation_website
    environment:
      - REACT_APP_API_URL=/stats-api

volumes:
  postgres_data: